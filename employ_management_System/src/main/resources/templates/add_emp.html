  </head>
  <body>
  <!--navbar start  -->

  <a class="navbar-brand" href="#">Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">

  <!--fom start  -->
  <form class="needs-validation col-md-6 offset-md-3 mt-4 card" th:action="@{/register}" method="post" novalidate>
  <div class="form-row">
    <div class="col-md-9 mb-6">
    <h3 class="text-center text-primary">Add Employ</h3>
      <label for="validationCustom01">Full Name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="First name" name="name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
       Enter Full Name
      </div>
    </div>
    <div class="col-md-9 mb-3">
      <label for="validationCustom02">Phone Number</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Number" name="phone" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
       Enter Phone number
      </div>
    </div>
    <div class="col-md-9 mb-3">
      <label for="validationCustomUsername">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" name="email" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Enter valid Enail Id.
        </div>
        <div class="valid-feedback">
        Looks good!
      </div>
        
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Address</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="Address" name="address" required>
      <div class="invalid-feedback">
        Please provide a valid address.
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Enter Selery</label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="Selery" name="selery" required>
      <div class="invalid-feedback">
        Please provide Your Selery.
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    
  </div>
  
  <button class="btn btn-primary  col-md-9 mb-3" type="submit">Submit form</button>
</form>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


  
  <!-- form end  -->

    <!-- Optional JavaScript -->
